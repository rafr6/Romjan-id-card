
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;

    .card {
      width: 350px;
      height: 550px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      background: white;
      position: relative;
    }

    .watermark {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      height: 300px;
      opacity: 0.05;
      background: url("watermark.png") center center no-repeat;
      background-size: 60%;
      z-index: 0;
    }

    .top {
      padding: 10px 15px 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top img {
      height: 40px;
    }

    .photo {
      text-align: center;
      margin: 10px 0;
      z-index: 1;
      position: relative;
    }

    .photo img {
      height: 120px;
      width: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .emp-code {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .name {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: #d3d3d3;
      padding: 5px;
    }

    .info {
      padding: 15px;
      font-size: 14px;
      z-index: 1;
      position: relative;
    }

    .info b {
      display: inline-block;
      width: 120px;
    }

    .bottom {
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 12px;
      margin-top: 30px;
      padding: 0 10px;
    }

    .bottom img {
      height: 30px;
    }

    .footer {
      text-align: center;
      background: #003366;
      color: white;
      padding: 5px;
      font-weight: bold;
      font-size: 13px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>

<div class="card">
  <div class="watermark"></div>

  <div class="top">
    <img src="sp.png" alt="SP Logo">

      <img src="sign1.png"><br>

    </div>
