<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .card-front, .card-back {
      width: 350px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      position: relative;
    }

    /* FRONT PAGE */
    .card-front .blue-header {
      background: #3399ff;
      height: 180px;
      border-bottom-left-radius: 80% 40%;
      border-bottom-right-radius: 80% 40%;
      color: white;
      padding: 10px 15px;
      position: relative;
      text-align: center;
    }

    .card-front .blue-header img {
      height: 70px;
      margin-bottom: 5px;
    }

    .card-front .company-names {
      line-height: 1.4;
    }

    .card-front .company-names .cn {
      font-size: 16px;
      font-weight: bold;
    }

    .card-front .company-names .en {
      font-size: 12px;
    }

    .card-front .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .card-front .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-front .info {
      padding: 80px 20px 10px 20px;
      font-size: 14px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .card-front .info .name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card-front .info .position {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .card-front .info .details {
      text-align: left;
      padding-left: 25px;
    }

    .card-front .info .details div {
      margin-bottom: 3px;
    }

    .card-front .info strong {
      display: inline-block;
      width: 90px;
    }

    .card-front .email {
      background: #3399ff;
      color: white;
      text-align: center;
      padding: 8px;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 13px;
    }

    .card-front .watermark {
      position: absolute;
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.07;
      font-size: 60px;
      z-index: 0;
    }

    /* BACK PAGE */
    .card-back .blue-header {
      background: #3399ff;
      height: 80px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 13px;
      padding: 5px 10px;
      text-align: center;
    }

    .card-back .blue-header img {
      height: 40px;
      margin-bottom: 5px;
    }

    .card-back .address {
      padding: 10px 20px;
      font-size: 13px;
      text-align: center;
    }

    .card-back .qr {
      text-align: center;
      margin-top: 10px;
      position: relative;
    }

    .card-back .qr img {
      width: 100px;
      height: 100px;
    }

    .card-back .qr .watermark {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.07;
      font-size: 50px;
      z-index: 0;
    }

    .card-back .signatures {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      position: absolute;
      bottom: 60px;
      width: 100%;
      font-size: 12px;
    }
